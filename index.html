<!DOCTYPE html>
<html lang="en">

<head>
    <title>flatUI</title>
    <meta charset="UTF-8">
    <link href="style/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="style/block/button/button_ripple.js"></script>
</head>

<body>
    <div class="buttons"></div><button class="button button_ripple button_size_small" value="button">button</button><button class="button button_ripple" value="button">button</button><button class="button button_ripple button_color_alternate" value="button">button</button>
    <button class="button button_ripple button_size_small button_color_alternate" value="button">button</button>
    <div class="array-buttons"></div><button class="arrow-button" value="arrow-button"><svg class="svg-arrow-button"><polyline class="arrow" points="19,6 8,17 19,27"></polyline></svg></button><button class="arrow-button" value="arrow-button"><svg class="svg-arrow-button"><polyline class="arrow" points="11,6 22,17 11,27"></polyline></svg></button>
    <button class="arrow-button arrow-button_disabled" value="arrow-button"><svg class="svg-arrow-button"><polyline class="arrow" points="19,6 8,17 19,27"></polyline></svg></button><button class="arrow-button arrow-button_disabled" value="arrow-button"><svg class="svg-arrow-button"><polyline class="arrow" points="11,6 22,17 11,27"></polyline></svg></button>
    <div class="circles">
        <div class="info-circle"><svg class="circle-percentage"><circle class="circle-percentage__ring"><animate dur="5s"></animate></circle></svg><input class="circle-percentage__input" type="text" value="38"></div>
    </div>
    <script src="style/block/circle/percentage/percentage.js"></script>
</body>

</html>
